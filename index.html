<!DOCTYPE html>
<html>
<head>
<meta>
<meta>
<title>Result Summary </title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="parent">
 <div class="white">
   <div class="blue">
     <div class="centering-blue">
     <h2 >Your Results </h2>
     <div class="gradient"><span class="large">76 </span><span>of 100</span></div>
     <h2>Great</h2>
     <p>You scored higher than 65% of the people who have taken these tests</p> 
     </div>
    </div>
   <div class="child-white">
     <h2 style="color:hsl(0, 1%, 19%); text-align:left;"> Summary</h2>
     <div class="reaction">
       <div class="display"><img src="icon-reaction.svg" alt="reaction"> <div>Reaction</div></div>
       <div class="grey"><span class="bold">80</span>/100</span></div>
    </div>
     <div class="memory">
       <div class="display"><img src="icon-memory.svg" alt="memory"> <div>Memory</div></div>
       <div class="grey"><span class="bold">92</span>/100</div>
      </div>
     <div class="verbal ">
      <div class="display"><img src="icon-verbal.svg" alt="verbal"> <div>Verbal</div></div>
      <div class="grey"><span class="bold">61</span>/100</div>
    </div> 
     <div class="visual">
      <div class="display"><img src="icon-visual.svg" alt="visual"> <div>Visual</div></div>
      <div class="grey"><span class="bold">72</span>/100</div>
     </div>
     <button type="submit">Continue</button> 
   </div> 
   </div>
 </div>
</div>
</body>
</html>
